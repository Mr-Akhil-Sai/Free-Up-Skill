<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./users.css">
    <title>FREE UP SKILL | Learn to Grow</title>
  </head>
  <body class="bg-dark">
    <div class="container ">
      <div class="row mt-5">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            <a href="./index.html" ><i class="bi bi-arrow-left-circle h3"></i></a>
        <form class="form">
          <div id= "alert" role="alert"></div>
          <div class="mb-3">
            <label class="form-label">Email</label>
              <input id="userEmail" class="form-control" autocomplete="off" type="email" placeholder="Enter your Name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
              <input id="password" class="form-control" autocomplete="off" type="password" placeholder="Password" />
          </div>
          <div class="d-grid gap-2  col-8 mx-auto">
            <button id="loginBtn" class ="btn btn-danger">Log in</button>
            <h2 class="h4 mt-2 me-lg-0">OR</h2>
            <button class="btn btn-danger" ><a href="/auth/google" style="text-decoration: none; color: whitesmoke;">Log in with google</a></button>
            <p class="text-muted">
              No Account? <a class="link-danger" style="font-size: 1.5rem; font-weight: 600;" href="./register.html">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
